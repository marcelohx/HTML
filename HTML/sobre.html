<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"><!--Identificar as pontuações do portugues-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Compativel com edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--deixar o site responsivo-->
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <title>Sobre</title>
</head>
<body>
    <h1>Sobre</h1>
    <form>
        <label> CPF: </label><!--label: Titulo do campo-->
        <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required><!--type é o tipo de dado: date,text,number,password,email-->
        <br><br>
        <label> Nome: </label>
        <input type="text" name="nome" placeholder="Nome" required><!--input: Campo de entrada-->
        <br><br>
        <label> Data de Nascimento:</label>
        <input type="date" name="dtNascimento" required>
        <br><br>
        <label>Gênero: </label><br>
        <input type="checkbox" name="genero" value="Masculino"> <!--checkbox é um botao de seleçaõ (seleciona varios)-->
        <label> Masculino </label>
        <input type="checkbox" name="genero" value="Feminino"> 
        <label> Feminino </label>
        <input type="checkbox" name="genero" value="Não Binário"> 
        <label> Não Binário </label>
        <br><br>
        <label> UF </label><br>
        <input type="radio" name="uf" value="sp"><!--Radio é um botao arredondado de seleção(seleciona so um)-->
        <label>SP</label>
        <input type="radio" name="uf" value="rj">
        <label>RJ</label>
        <input type="radio" name="uf" value="rr">
        <label>RR</label>
        <input type="radio" name="uf" value="ma">
        <label>MA</label>
        <br><br>
        <label>Estado Civil</label>
        <select name="estadoCivil"><!--campo de seleção-->
            <option value=""></option>
            <option value="Casado">Casado</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viúvo">Viúvo</option>
        </select>
        <br><br>
        <button type="submit">Cadastrar</button>  
    </form>
</body>
</html>
